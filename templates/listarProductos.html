{%extends './index.html'%}

{%block body%}
<div>
    <div>
        <a href="/vistaAgregarProducto">
            <button>Agregar</button>
        </a>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categoria</th>
                    <th>Foto</th>
                    <th>Accion</th>
                </tr>
           </thead>
           <tbody id="listaP">
            {%for p in productos%}
            <tr>
                <td>{{p['codigo']}}</td>
                <td>{{p['nombre']}}</td>
                <td>{{p['precio']}}</td>
                <td>{{p['nombreCategoria']}}</td>
                <td>
                    <img src="../static/imagenes/{{p['_id']}}.jpg" alt="imagenProducto">
                </td>
                <td>
                    <i title="editar"></i>
                    <i title="eliminar"></i>
                </td>
            </tr>
            {%endfor%}
           </tbody>
        </table>
    </div>
</div>
{%endblock%}
